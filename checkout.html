<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/boostrap.css" />
    <link rel="stylesheet" href="css/custom.css" />
</head>
<body>
    <header class="container d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
          <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
            <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap">
              <use xlink:href="#bootstrap"></use>
            </svg>
          </a>
        </div>
  
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li><a href="index.html" class="nav-link px-2 link-secondary">Home</a></li>
          <li><a href="#" class="nav-link px-2">Features</a></li>
          <li><a href="#" class="nav-link px-2">Pricing</a></li>
          <li><a href="#" class="nav-link px-2">FAQs</a></li>
          <li><a href="#" class="nav-link px-2">About</a></li>
        </ul>
  
        <div class="col-md-3 text-end">
          <a href="login.html"><button type="button" class="btn btn-outline-primary me-2">Login</button></a>
          <button type="button" class="btn btn-primary">Sign-up</button>
        </div>
      </header>
<div class="container mt-5">
    <h2 class="mb-4">Checkout Form</h2>
        <!-- Shipping Information -->
        <h4>Shipping Information</h4>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" >
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" >
            </div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email">
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address"  >
        </div>

        <div class="mb-3">
            <label for="address2" class="form-label">Address 2 (Optional)</label>
            <input type="text" class="form-control" id="address2">
        </div>

       
            <div class="col-md-3">
                <label for="state" class="form-label">State</label>
                <select class="form-select mb-3" id="state" >
                    <option value="">Choose...</option>
                    <option>North Carolina</option>
                    <option>New York</option>
                    <option>New Jersey</option>
                    <option>Texas</option>
                    <option>Florida</option>
                </select>
            </div>
            <div class="col-md-3 mb-3">
                <label for="zip" class="form-label">&nbsp;Zip Code</label>
                <input type="text" class="form-control" id="zip" >
            </div>
        </div>

        <!-- Payment Information -->
        <div class="container"><h4>Payment Information</h4>

        <div class="mb-3 col-5">
            <label for="cc-name" class="form-label">Name on Card</label>
            <input type="text" class="form-control" id="cc-name" placeholder="Full name as displayed on card"> 
        </div>

        <div class="mb-3 col-5 mt-3">
            <label for="cc-number" class="form-label">Credit Card Number</label>
            <input type="text" class="form-control" id="cc-number" placeholder="1234 5678 9012 3456">
        </div>

        <div class="row mb-3 col-10">
            <div class="col-md-3">
                <label for="cc-expiration" class="form-label">Expiration</label>
                <input type="text" class="form-control" id="cc-expiration" placeholder="MM/YY">
            </div>
            <div class="col-md-4">
                <label for="cc-cvv" class="form-label">CVV</label>
                <input type="text" class="form-control" id="cc-cvv" placeholder="123">
            </div>
        </div>

        <!-- Billing Information -->
        <div class="form-check mb-4">
            <input type="checkbox" class="form-check-input" id="same-address">
            <label class="form-check-label" for="same-address">Billing address is the same as shipping</label>
        </div>
        <a href="index.html">
        <button class="btn btn-primary btn-lg btn-block">Complete Purchase</button>
        </a>
</div>
<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
